    fontFlake: function(){
        
        // let set some bloody vars
        var gutter=10;
        var stageWidth = $(window).width()-gutter;
        var stageHeight = $(window).height()-gutter;
        var randomEntry = Math.ceil((Math.random()*stageWidth)-10);
        var preRandomFontSize = Math.ceil(Math.random()*20);
        var randomFontSize = preRandomFontSize;
                var flakeName = 'flake-'+randomEntry;
                var grayScale = Math.ceil(Math.random()*256);
                var hue = 'rgb('+grayScale+','+grayScale+','+grayScale+ ')';
                
                // ok time to create and animate this stupid thing.
                $('<div />', {
                    html: $("<img />",{
                                src:this.draw({width:randomFontSize,height:randomFontSize}),
                            }),
                    id: flakeName,
                }).appendTo('#falling').addClass('fontFlake').css('left', randomEntry).css('font-size', randomFontSize).css('color', hue).animate({
                        "top": "+=" + stageHeight,
                        opacity: 0
                }, 5000, function() {
                        $('#'+flakeName).remove();                      
                }); 
    }
